<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font family Title-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <!-- font family body-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
        rel="stylesheet">
    <!-- font icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style css -->
    <link rel="stylesheet" href="./asset/microframe.css">
    <link rel="stylesheet" href="./asset/style.css">
    <title>Giallo_Booleano</title>
</head>

<body class="debug">
    <header id="app_header">
        <h1>
            Giallo Booleano
        </h1>
    </header>
    <!-- /#app_header -->
    <main id="app_main">
        <section class="video">
            <div class="conteiner conteiner-lg">
                <div class="category">
                    <div class="surname">
                        Dolci e Desserts
                    </div>
                    <div class="name">
                        Tiramisù <span class="d-none d-inline-block">(Dolce Tradizionale)</span>
                    </div>
                </div>
                <!-- category -->
                <div class="row card-bg">
                    <div class="conteiner-img conteiner-lg-img">
                        <div>
                            <img src="./asset/img/image (10).png" alt="">
                        </div>
                    </div>
                    <!-- /.col-12 -->
                    <div class="col-12 col-lg-3">
                        <div class="info">
                            <div class="kcal">
                                <span>544kcal</span>
                            </div>
                            <!-- /.kcal -->
                            <hr>
                            <div class="particularity">
                                <i class="fa-solid fa-carrot"></i>
                                <span>VEGETARIANO</span>
                            </div>
                            <!-- /.particularity -->
                        </div>
                        <!-- info -->
                        <div class="preparation">
                            <ul class="unstyled-list flex-md-wrap d-inline-block">
                                <li class="col-md-4">
                                    <i class="fa-solid fa-blender"></i>
                                    <span>Difficoltà: <strong>Facile</strong>
                                    </span>
                                </li>
                                <li class="col-md-4">
                                    <i class="fa-solid fa-clock"></i>
                                    <span>
                                        Tempo <strong> 40 min</strong>
                                    </span>
                                </li>
                                <li class="col-md-4">
                                    <i class="fa-solid fa-chart-pie"></i>
                                    <span>
                                        Porzione per: <strong> 8 persone</strong>
                                    </span>
                                </li>
                                <li class="col-md-4">
                                    <i class="fa-solid fa-euro-sign"></i>
                                    <span>
                                        Costo: <strong> contenuto</strong>
                                    </span>
                                </li>
                                <li class="col-md-4">
                                    <i class="fa-solid fa-thumbtack"></i>
                                    <strong>Note</strong>
                                    <span>
                                        : +2ore di riposo in frigo
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <!-- preparetion -->
                    </div>




                </div>
                <!-- /.row -->
            </div>
        </section>
        <!-- /.video -->
        <section class="social">
            <div class="conteiner d-flex">
                <div class="btn">
                    <a class="fb" href="#">
                        <i class="fa-brands fa-facebook"></i> 
                        <span class="d-none">
                            FACEBOOK
                        </span>
                    </a>                
                </div>
                <!-- /.btn -->
                <div class="btn">
                    <a class="tweet" href="#">
                        <i class="fa-brands fa-twitter"></i>
                        <span class="d-none">
                            TWITTER
                        </span>
                    </a>
                    
                </div>
                <!-- /.btn -->
                <div class="btn">
                    <a class="insta" href="#">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="d-none">
                            INSTAGRAM
                        </span>
                    </a>
    
                </div>
                <!-- /.btn -->
                <div class="btn">
                    <a class="pint" href="#">
                        <i class="fa-brands fa-pinterest"></i>
                        <span class="d-none">
                            PINTEREST
                        </span>
                    </a>
    
                </div>
                <!-- /.btn -->
                <div class="btn">
                    <a class="yt" href="">
                        <i class="fa-brands fa-youtube"></i> 
                        <span class="d-none">
                            YOUTUBE
                        </span>
                    </a>
    
                </div>
                <!-- /.btn -->






            </div>
            <!-- /.conteiner -->

        </section>
    </main>
    <!-- /#app_main -->
    <footer id="app_footer"></footer>
    <!-- /#app_footer -->

</body>

</html>
